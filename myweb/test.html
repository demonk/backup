
<html>
<head>
<title> New Document </title>
<meta charset='utf-8'>
</head>

<body>
  <div style='width:50%;height:400px;margin:0 auto;'>
    <canvas id='can' height='230px' width='230px' style='border:1px solid red'></canvas></br>
    <button onclick='$rotate(1)'>顺时针</button><button onclick='$rotate(-1)'>逆时针</button>
 </div>
 
</body>
<script >
    var c=document.getElementById('can');
    var ctx=c.getContext('2d');
    function draws(){
     ctx.fillStyle='blue';
     ctx.fillRect(55,55,50,50);
     ctx.fillStyle='red';
     ctx.fillRect(110,110,50,50);
     ctx.fillStyle='green';
     ctx.fillRect(110,55,50,50);
     ctx.fillStyle='#CC00FF';
     ctx.fillRect(55,110,50,50);
     ctx.translate(115,115)
    }
    draws();
    var i=0;
    var last=0;
    function $rotate(num){
        if(num>0)
      i++;
    else
      i--;
        ctx.save();
    ctx.clearRect(-115,-115,230,230)
    ctx.rotate(Math.PI*i/10);
    ctx.fillStyle='blue';
    ctx.fillRect(-55,-55,50,50);
    ctx.fillStyle='red';
    ctx.fillRect(0,0,50,50);
    ctx.fillStyle='green';
    ctx.fillRect(0,-55,50,50);
    ctx.fillStyle='#CC00FF';
    ctx.fillRect(-55,0,50,50);
   
    ctx.restore();
    }
</script>
</html>
