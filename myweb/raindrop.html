<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Rain drop</title>
<script src="jquery-1.3.2.js"></script>
<script src="raindrop.js"></script>
<script src="RaindropCollection.js"></script>
<script src="Cloud.js"></script>
<script>
jQuery(function()
{
	var canvas=$("#raindrop")[0];
	var context=canvas.getContext('2d');
	
	var img=new Image();
	img.src="raindrop.png";
	var cloud=new Cloud(canvas);
//	cloud.draw();
	img.onload=function()
	{
		var dropCollection=new RaindropCollection(canvas);
		for(var i=0;i<6;i++)
		{
			dropCollection.add(new Raindrop(canvas,this,i));
		}
		setInterval(function(){dropCollection.next();},0);
	};
	
});
</script>
</head>

<body>
<canvas id="raindrop" width="400" height="400"></canvas>
</body>
</html>
